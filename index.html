<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>TW Flight Search</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TW Flight Search</a>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item ">
            <a class="nav-link active" href="#oneway" role="tab" data-toggle="tab">One Way</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#return" role="tab" data-toggle="tab">Return</a>
          </li>
        </ul>

        <div class="tab-content">

          <div role="tabpanel" class="tab-pane fade in show active" id="oneway">
            <form action="" id="one-way-form" class="filter-form">
              <div class="form-group">
                <label for="one-origin">Origin City</label>
                <input type="text" class="form-control" id="one-origin" name="one-origin" placeholder="Enter Origin City">
              </div>
              <div class="form-group">
                <label for="one-destination">Destination</label>
                <input type="text" class="form-control" id="one-destination" name="one-destination" placeholder="Enter Destination">
              </div>
              <div class="form-group">
                <label for="one-dep-date">Departure Date</label>
                <input type="date" class="form-control" id="one-dep-date" name="one-dep-date" placeholder="Departure Date">
              </div>
              <div class="form-group">
                <label for="one-passangers">Passangers</label>
                <input type="number" class="form-control" id="one-passangers" name="one-passangers" value="1" placeholder="Passangers" min="0">
              </div>
              <button type="button" class="btn btn-primary one-search search mb-2">Search</button>
            </form>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="return">
            <form action="" id="two-way-form" class="filter-form">
              <div class="form-group">
                <label for="two-origin">Origin City</label>
                <input type="text" class="form-control" id="two-origin" name="two-origin" placeholder="Enter Origin City">
              </div>
              <div class="form-group">
                <label for="two-destination">Destination</label>
                <input type="text" class="form-control" id="two-destination" name="two-destination" placeholder="Enter Destination">
              </div>
              <div class="form-group">
                <label for="two-dep-date">Departure Date</label>
                <input type="date" class="form-control" id="two-dep-date" name="two-dep-date" placeholder="Departure Date">
              </div>
              <div class="form-group">
                <label for="two-ret-date">Return Date</label>
                <input type="date" class="form-control" id="two-ret-date" name="two-ret-date" placeholder="Return Date">
              </div>
              <div class="form-group">
                <label for="two-passangers">Passangers</label>
                <input type="number" class="form-control" id="two-passangers" name="two-passangers" value="1" placeholder="Passangers" min="0">
              </div>
              <button type="button" class="btn btn-primary two-search search mb-2">Search</button>
            </form>
          </div>
        </div>
        <div id="price-slider" class="my-5"></div>
      </div>

      <div class="col-md-9">
        <div id="header" class="card mb-5">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8" id="journey">Start searching for flights...</div>
              <div class="col-md-4" id="schedule"></div>
            </div>
          </div>
        </div>
        <section id="results-section">
          <div class="row">
            <div class="col-md-12">
              <div id="results"></div>
            </div>
          </div>
        </section>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/libs/nouislider.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
